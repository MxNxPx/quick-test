# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: test-2
  description: "test too"
  # x-release-please-start-version
  version: "0.1.2-uds.0"
  # x-release-please-end
  url: https://github.com/kubernetes-sigs/external-dns
  architecture: amd64
  
variables:
- name: DOMAIN
  description: "Name of domain to use for the DNS zone"
  default: "bigbang.dev"
- name: HOSTED_ZONE_ID
  description: "Hosted zone ID of the DNS zone"
- name: ARN
  description: "ARN"

# zarf components
components:
  - name: external-dns-chart
    required: true
    charts:
      # https://artifacthub.io/packages/helm/external-dns/external-dns
      # renovate: datasource=helm
      - name: external-dns
        url: https://kubernetes-sigs.github.io/external-dns
        version: 1.12.2
        namespace: external-dns
        releaseName: external-dns
#        valuesFiles:
#        - ../values/aws-external-dns.yaml
    images:
      # renovate: datasource=docker
      - registry1.dso.mil/ironbank/external-dns:v0.11.0
